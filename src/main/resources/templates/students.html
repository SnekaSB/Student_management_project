<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Student Details</h1>
<hr/><div>
<a th:href="@{/student/new}"class="btn btn-primary">Add Student</a></div><br>
<table border ="1">
   <table class="table">
	<thead class="thead-dark">
	
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Department</th>
			<th>Actions</th>
			
		</tr>
	</thead>
	<tbody>
	<table class="table table-striped">
		<tr th:each="student:${studentList}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.email}"></td>
			<td th:text="${student.department}"></td>
			
			<td><a th:href="@{/student/edit/{id}(id=${student.id})}"class="btn btn-primary">Update</a>
		
			<a th:href="@{/student/delete/{id}(id=${student.id})}"class="btn btn-danger">Delete</a></td>
			
		</tr>
	</tbody>
</table>

</body>
</html>
